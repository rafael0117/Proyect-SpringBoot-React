version: '3.8'  # usa una versi√≥n estable compatible

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/Bd_gestion_clientes
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=mysql

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: Bd_gestion_clientes
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
